{% load static %}
<!DOCTYPE html>
<html lang="en-EN">
<head>
    <!-- General Information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain Flippos Coding Cave</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Akaya+Telivigala&family=Lobster&family=Poppins&family=Redressed&family=Roboto+Slab&family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 

    <!-- Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>


<body>
    <!-- Hello there! Please feel free to check out the source code of this site, as it is all this site is about! :) -->

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark scroll">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="">
              <!--<span class="material-icons-outlined">terminal</span>-->
                <span class="color_accent">Captain Flippos</span> Coding Cave 
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto fs-5">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#aboutsite">About this site</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#aboutme">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#solver">Sudoku Solver</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <!-- Information about this Site -->
    <div name="aboutsite" id="aboutsite">
        {% block content %}

        {% endblock %}
    </div>

    <!--Sudoku-Solver-->
    <div name="solver" id="solver">
        {% block solver %}

        {% endblock %}
    </div>
    
    <!-- Personal Information -->
    <div class="aboutme" id="aboutme">
      {% block personal %}

      {% endblock %}
    </div>

</html>
